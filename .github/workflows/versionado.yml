name: Release to GitBook

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - 'main'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: |
          npm install

      - name: Run semantic-release
        run: |
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitBook
        run: |
          VERSION=$(echo "${GITHUB_REF}" | sed 's/refs\/tags\///')

          # Obtén el contenido del release desde la API de GitHub
          RELEASE_CONTENT=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${VERSION}" | jq -r '.body')

          # Crear un archivo markdown temporal con el contenido del release
          echo -e "# Release v${VERSION}\n\n${RELEASE_CONTENT}" > release.md

          # Sube el archivo a un servicio accesible (ejemplo: GitHub Pages o un almacenamiento público)
          UPLOAD_URL="https://raw.githubusercontent.com/${{ github.repository }}/gh-pages/releases/v${VERSION}.md"
          git checkout --orphan gh-pages
          mv release.md releases/v${VERSION}.md
          git add releases/v${VERSION}.md
          git commit -m "Add release notes for v${VERSION}"
          git push origin gh-pages

          # Publica el contenido en GitBook usando la URL del archivo
          curl -X POST "https://api.gitbook.com/v1/spaces/lDjUpn42IqZ3iP1cWWjX/content/import" \
          -H "Authorization: Bearer ${{ secrets.GITBOOK_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
            "url": "'"${UPLOAD_URL}"'",
            "title": "Release v'"${VERSION}"'",
            "emoji": "1f389",
            "visibility": "public",
            "editMode": "live"
          }'


      - name: Debug output
        run: |
          echo "Published version ${VERSION} to GitBook."
